{% extends 'parent/base.html' %}
{% block title %}profile{% endblock %}
{% block content %}
    <p><a href="{%url "blog:creat_post"  %}">creat new post</a></p>

    <table style="width: 80%; border: 2px solid black; text-align: right;  ">
    <tr>
        <th>radif</th>
        <th>visit</th>
        <th>edit</th>
        <th>delete</th>
    </tr>
    {% for post in posts %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></td>
            <td><a href="{% url 'blog:edit_post'  post.id%}">edit</a></td>
            <td><a href="{% url "blog:delete_post" post.id %}">delete</a></td>
        </tr>
    {% endfor %}
    </table>
    <a href="{%url "blog:logout"  %}">exit</a>
{% endblock %}
